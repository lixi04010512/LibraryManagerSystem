<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="res/css/amazeui.min.css" />
		<link rel="stylesheet" href="res/css/admin.css" />
	</head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">图书借阅</strong><small></small></div>
			</div>
			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field"id="bookName" placeholder="请输入书名" >
						<span class="am-input-group-btn">
            <button class="am-btn am-btn-default btnsearch" type="button">搜索</button>
          </span>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-id">图书ID</th>
									<th class="table-title">书名</th>
									<th class="table-type">作者</th>
									<th class="table-author am-hide-sm-only">价格</th>
									<th class="table-date am-hide-sm-only">总量</th>
									<th class="table-date am-hide-sm-only">位置</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody id="books_body">

							</tbody>
						</table>
						<hr>
					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="myplugs/js/plugs.js"></script>
		<script src="javascripts/First.js"></script>
	</body>
</html>

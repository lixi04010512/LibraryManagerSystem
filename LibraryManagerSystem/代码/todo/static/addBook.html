<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="res/css/amazeui.min.css">
		<link rel="stylesheet" href="res/css/admin.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
								<label>
									图书名称
								</label>
								<div>
									<input id="roleName" required="" placeholder="请输入图书名称" value="" name="roleName" type="text">
								</div>
								<label>
									图书作者
								</label>
								<div>
									<input id="roleAuthor" required="" placeholder="请输入图书作者" value="" name="roleAuthor" type="text">
						        </div>
								<label>
									图书价钱
								</label>
								<div>
									<input id="rolePrice" required="" placeholder="请输入图书价钱" value="" name="rolePrice" type="text">							</div>
							    </div>
								<label>
									图书总量
								</label>
								<div>
									<input id="roleTotal" required="" placeholder="请输入图书总量" value="" name="roleTotal" type="text">
								</div>
								<label>
									图书位置
								</label>
								<div>
									<input id="rolePosition" required="" placeholder="请输入图书位置" value="" name="rolePosition" type="text">
								</div>
								<br>
								<div>
									<input id="addBook" class="am-btn am-btn-success" value="新增图书" type="button">
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
    <script src="javascripts/addBook.js"></script>
</html>
